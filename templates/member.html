<div class="container">
	<div class="section">
	<div class="row">
		<div class="col s12">
			<h3>{{ member.name }}
			<span>({{ member.city }} / {{ member.country }})</span>
			</h3>
			<h5><p>"{{member.quote}}"</p></h5>
		</div>		
	</div>
		<div class="row">  
			<div class="col s3">
				<div><img ng-src="http://www.tagetik.com/intouch2015/user.png" /></div>
			</div>
			<div class="col s9">
	  			<p>{{member.bio}}</p>
	  			<h5>{{member.chapter}}</h5>
			</div>
		</div> 
	</div>
</div>
